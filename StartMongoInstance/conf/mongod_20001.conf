systemLog:
   quiet: false
   destination: file
   path: "/home/dba/sysbench-data/mongo/20001/log/20001.log"
   logAppend: true
storage:
   dbPath: "/home/dba/sysbench-data/mongo/20001/data"
   engine: "wiredTiger"
   journal:
      enabled: true
   wiredTiger:
      engineConfig:
         cacheSizeGB: 20
         directoryForIndexes: true
      collectionConfig:
         blockCompressor: snappy
      indexConfig:
         prefixCompression: true
   directoryPerDB: true
processManagement:
   pidFilePath: "/home/dba/sysbench-data/mongo/20001/20001.pid"
   fork: true
security:
   authorization: enabled
net:
   port: 20001
   bindIp: 127.0.0.1
   ipv6: false
#replication:
#   replSetName: "shard3"
#sharding:
#   clusterRole: "shardsvr"
operationProfiling:
    slowOpThresholdMs: 100
    mode: off

